<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list inset>
      <ion-item *ngFor="let h of highlights">

    {{h}}

        </ion-item>
  </ion-list>
  <ion-card>

    <img src="./assets/imgs/map.png">

    <ion-item>
      <ion-icon name="pin" item-start large></ion-icon>
      <h2>Fortis Hospital</h2>
      <p>Sector - 62, Gautum Budh Nagar, Noida, Uttar Pradesh, - 201301</p>
    </ion-item>

    <ion-item>
      <span item-start>18 min</span>
      <span item-start>(2.6 mi)</span>
      <button ion-button icon-start clear item-end>
        <ion-icon name="navigate"></ion-icon>
        Start
      </button>
    </ion-item>

  </ion-card>

</ion-content>
