<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="page">

  <div class="cover-img">
    <img src="./assets/imgs/conf-higlight.png">
  </div>

  <div>
    <ol>
      <li *ngFor="let h of highlights" class="highlight">
        {{h}}
      </li>
    </ol>
  </div>

</ion-content>


<ion-footer>
    <div style="border-top:1px solid grey;">
        <img src="./assets/imgs/sponsors.png" />
      </div>
    <ion-grid style="text-align: center;">
        <ion-row>
          <ion-col>
            <img src="./assets/imgs/hlt.png" class="sponsor-logo" />
          </ion-col>
          <ion-col>
              <img src="./assets/imgs/fortis.png" class="sponsor-logo" />
            </ion-col>
        </ion-row>
      </ion-grid>
</ion-footer>
