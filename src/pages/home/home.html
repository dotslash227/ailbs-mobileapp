<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  
  <div class="cover-img">
    <img src="./assets/imgs/conference.jpg">
  </div>

  <ion-grid>
    <ion-row align-items-center justify-content-center>
      <ion-col text-center>
        <div class="c-button">
          <ion-icon name="archive"></ion-icon>
          <label>Agenda</label>
        </div>
      </ion-col>
      <ion-col text-center>
        <div class="c-button">
          <ion-icon name="md-barcode"></ion-icon>
          <label>Conference Highlights</label>
        </div>
      </ion-col>
      <ion-col text-center>
          <div class="c-button">
            <ion-icon name="microphone" style="display: block;"></ion-icon>
            <label>Speaker</label>
          </div>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: 3rem;">
      <ion-col text-center>
        <div class="c-button">
            <ion-icon name="people"></ion-icon>
            <label>Faculties</label>
        </div>
          
      </ion-col>
      <ion-col text-center>
          <div class="c-button">
              <ion-icon name="paper"></ion-icon>
              <label>Paper</label>
          </div>
      </ion-col>
      <ion-col text-center>
          <div class="c-button">
              <ion-icon name="log-in"></ion-icon>
              <label>Register</label>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
