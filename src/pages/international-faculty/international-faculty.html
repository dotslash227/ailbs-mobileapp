<ion-header>

    <ion-navbar>
      <ion-title>hepatology-faculty</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="bg">
        <div *ngFor="let item of items" class="ifac">
            <ion-grid>
                <ion-row (click)="openLink(item)">
                    <ion-col class="doc-pic">
                       <img src="{{item.image}}" /> 
                    </ion-col>
                    <ion-col>
                        <h4>{{item.fname}} {{item.lname}}</h4><br />
                        <p>{{item.country}}</p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
  
  </ion-content>
