<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>News at AILBS Conference</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">

  <div (click)="itemSelected(item.id)" *ngFor="let item of items" class="news-item">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
            <img src="{{item.image}}">
        </ion-col>
        <ion-col>
            <h4>{{item.title}}</h4>
            <p>{{item.description}}</p>
            <p (click)="itemSelected(item.id)">Click to read more</p>
        </ion-col>
      </ion-row>
    </ion-grid>    
  </div>
  
</ion-content>
