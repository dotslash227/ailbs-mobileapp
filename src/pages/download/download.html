<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Downloads | AILBS Internatioal Conference 2019</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">


  <div *ngFor="let item of downloadItems" class="download-item" (click)="openLink(item)">
    <p>{{item.name}}</p>
  </div>
  
</ion-content>
