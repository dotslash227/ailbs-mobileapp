<ion-header>

        <ion-navbar>
        <ion-title>Attendees @ AILBS International Conference</ion-title>
        </ion-navbar>
      
      </ion-header>
      
      
      <ion-content class="bg">

        <ion-grid>
          <ion-row class="the-grid">
            <ion-col>
              First Name
            </ion-col>
            <ion-col>
            Last Name
          </ion-col>
          <ion-col>
              Hospital
            </ion-col>
          <ion-col>
              Speciality
            </ion-col>
          </ion-row>

          <ion-row *ngFor="let item of items" class="doc-list" (click)="openWhatsapp(item)">
            <ion-col>
              {{item.fname}}
            </ion-col>
            <ion-col>
              {{item.lname}}
            </ion-col>
            <ion-col>
              {{item.hospital}}
            </ion-col>
            <ion-col>
              {{item.speciality}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
