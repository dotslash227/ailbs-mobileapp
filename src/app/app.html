<ion-menu [content]="content">

  <ion-content>
    <div class="logo">
      <img src="./assets/imgs/ailbslogo.png">
      <h3>International Conference 2019</h3>
    </div>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of menuItems" (click)="openPage(p)">
        <div class="menu-item">
          <div>
            <img class="icon" [src]="p.icon">
          </div>
          <div>
            {{p.label}}
          </div>
        </div>
      </button>
    </ion-list>

    <div style="text-align: center;" class="menu-footer">
      <h4>Event Partners</h4>
      <p>Eventia | Eventful Memories for Life</p>
      <img src="./assets/imgs/eventia.png" />
      <p>Ticketing and logistics managed by Safarnama</p>
      <p>Website and Mobile apps powered by Delhi Nerds</p>
    </div>


  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
