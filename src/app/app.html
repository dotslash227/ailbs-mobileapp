<ion-menu [content]="content">

  <ion-content>
    <div class="logo">
      <img src="./assets/imgs/logo.png">
    </div>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of menuItems" (click)="openPage(p)">
        <div class="menu-item">
          <div>
            <img class="icon" [src]="p.icon">
          </div>
          <div>
            {{p.label}}
          </div>
        </div>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>


<ion-footer>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="cash"></ion-icon>
      Check our sponsors!
    </ion-title>
  </ion-toolbar>
</ion-footer>
