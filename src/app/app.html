<ion-menu [content]="content">

  <ion-content>
    <div class="logo">
      <img src="./assets/imgs/ailbslogo.png">
      <h3>International Conference 2019</h3>
    </div>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of menuItems" (click)="openPage(p)">
        <div class="menu-item">
          <div>
            <img class="icon" [src]="p.icon">
          </div>
          <div>
            {{p.label}}
          </div>
        </div>
      </button>
    </ion-list>

    <div style="text-align: center;" class="menu-footer">
      <h4>Organising Partners</h4>
      <img src="./assets/imgs/shinon.png" />
      <h4>Event Partners</h4>      
      <img src="./assets/imgs/eventialogo-original.jpeg" />


      <ion-grid>
        <ion-row>
          <ion-col col-7>
            <img src="./assets/imgs/safarnama.jpeg" class="partner1-logo" />
            <p>Ticketing and logistics partner</p>
          </ion-col>
          <ion-col>
            <img src="./assets/imgs/dnlogo.png" class="partner-logo" />
            <p>IT Partner</p>
          </ion-col>
        </ion-row>
      </ion-grid>            
    </div>


  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
